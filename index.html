<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library 2025</title>
</head>
<body>
    <h3 id="mainTitle">The Grand Library!</h3>
    <table id="mainTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read?</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
    <dialog id="mainDialog">
        <h2>New Book Addition</h2>
        <form id="modalForm">
            <div class="modalInput">
                <label for="title">Title:</label>
                <input type="text" id="title" required>
            </div>
            <div class="modalInput">
                <label for="author">Author:</label>
                <input type="text" id="author" required>
            </div>
            <div class="modalInput">
                <label for="pages">Pages:</label>
                <input type="number" id="pages" min="20" max="2000"required>
            </div>
            <div class="modalInput">
                <label for="read">Read?:</label>
                <select id="read" name="read">
                    <option value="Yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
        </form>
        <button id="addBookButton" class="modalButton">Add Book</button>
        <button id="closeButton" class="modalButton">Close Dialog</button>
    </dialog>
    <div id="buttonDiv">

        <button id="showButton">Add book</button>
    </div>
</body>
</html>
